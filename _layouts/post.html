---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <!-- Blog Post Content Column -->
            <div class="col-lg-8">

                <!-- Blog Post -->

                <!-- Title -->
                <h1 itemprop="name headline">{{ page.title | escape }}</h1>

                <!-- Author -->
<!--                 <p class="lead">
                    by <a href="#">Start Bootstrap</a>
                </p>
 -->

                <!-- Date/Time -->
                <p><span class="glyphicon glyphicon-time post-meta"></span><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
                
                <hr>

                <!-- Blog Content -->
                <div class="post-content lead" itemprop="articleBody">
                  {{ content }}
                </div>
                
                <hr>

            </div>

        </div>
        <!-- /.row -->

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; CivNet 2017</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->
</article>
