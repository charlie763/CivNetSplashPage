---
layout: home
---


<div id="blog-logo" class="jumbotron section">

  <div class="container">

     <div class="row">

        <div class="col-md-8 col-md-offset-2">

           <img src="/images/logo-white-on-blue.png" style="width: 100%;">

          <h2>Community in Action</h2>

         </div>

      </div>

  </div>

</div>

<main class="page-content blog-post-wrapper" aria-label="Content">
  <div class="wrapper">

    <div class="home">

      <h1 class="page-heading">Jobs</h1>
      
      {{ content }}

      <ul class="post-list">
        {% for job in site.jobs %}
          <li>
            <span class="post-meta">{{ job.date | date: "%b %-d, %Y" }}</span>

            <h2>
              <a class="post-link" href="{{ job.url | relative_url }}">{{ job.title | escape }}</a>
            </h2>
          </li>
        {% endfor %}
      </ul>

    </div>

    <hr>
    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12 small-gray">
                <p>Copyright &copy; CivNet 2017</p>
            </div>
        </div>
        <!-- /.row -->
    </footer>
  </div>
</main>
